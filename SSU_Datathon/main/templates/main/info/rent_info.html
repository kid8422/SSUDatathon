<!-- 정보 - 대출출 현황 -->
{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'main/css/rent_info.css' %}">
<script src="{% static 'main/js/rent_info.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const BAR_ICON = "{% static 'main/images/bar.svg' %}";
    const LOAD_DATA = "{% url 'load_rent_info' %}";
</script>
{% endblock %}

{% block title %}정보 - 대출 현황{% endblock %}

{% block content %}
<div class="container">
    <!-- 도서현황 그래프 -->
    <div class="content-container">
        <div class="content-box">
            <div class="Ctabs">
                <!-- 대분류/중분류 탭 -->
                <div class="content-tab">대출현황</div>
            </div>
            <div class="icon-box">
                <img src="{% static 'main/images/bar.svg' %}" alt="데이터 없음" class="icon">
            </div>
            <!-- 선택된 데이터 없음 -->
            <div class="no-data" id="noDataText">선택된 데이터가 없습니다</div>
            <canvas class="chart" id="myChart" style="display: none;"></canvas>
            <div class="table" id="myTable" style="display: none;"></div>
        </div>

        <!-- 선택창 -->
        <div class="select-box">
            <!-- 데이터 선택 -->
            <div class="selection-box">
                <div class="Stabs">
                    <div class="select-tab active">연도선택</div>
                    <div class="select-tab">분류선택</div>
                </div>
                <div class="options-grid">
                </div>
            </div>
            <!-- 버튼 -->
            <div class="buttons">
                <div class="button confirm">확인</div>
                <div class="button reset">초기화</div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
