<!-- 예측 - 분류별 최소치 -->
{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'main/css/f4_predict.css' %}">
<script src="{% static 'main/js/ratio_predict.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const LARGE_ICON = "{% static 'main/images/bar.svg' %}";
    const LOAD_DATA = "{% url 'load_ratio' %}";
    const SETTINGRATIO = "{% url 'setting_ratio' %}";
</script>
{% endblock %}

{% block title %}예측 - 분류별 최소치{% endblock %}

{% block content %}
<div class="container">
    <!-- 도서현황 그래프 -->
    <div class="content-container">
        <div class="content-box">
            <div class="tabs">
                <div class="content-tab active">분류별 최소치</div>
            </div>
            <div class="icon-box">
                <img src="{% static 'main/images/bar.svg' %}" alt="데이터 없음" class="icon">
            </div>
            <!-- 선택된 데이터 없음 -->
            <div class="no-data" id="noDataText">선택된 데이터가 없습니다</div>
            <div class="chart-container">
                <canvas class="chart" id="myChart" style="display: none;"></canvas>
                <div id="custom-legend"></div> <!-- 차트 옆에 범례 추가 -->
            </div>
        </div>

        <!-- 선택창 -->
        <div class="select-box">
            <!-- 데이터 선택 -->
            <div class="selection-box">
                <div class="option-box">
                    <div class="option-text">도서 위치</div>
                </div>
                <div class="dropdown-menu">
                    <select id="locationSelect" class="column-select">
                        <option value="3층사회">3층사회</option>
                        <option value="3층자연">3층자연</option>     
                        <option value="4층인문">4층인문</option>     
                        <option value="5층문학">5층문학</option>
                    </select>
                </div>
            </div>
            <!-- 데이터 선택 -->
            <div class="selection-box">
                <div class="option-box">
                    <div class="option-text">도서 분류</div>
                </div>
                <div class="dropdown-menu">
                    <select id="DDCSelect" class="column-select">
                        <option value="전체">전체</option>
                        <option value="000">000</option>     
                        <option value="100">100</option>     
                        <option value="200">200</option>
                        <option value="300">300</option>
                        <option value="400">400</option>
                        <option value="500">500</option>
                        <option value="600">600</option>
                        <option value="700">700</option>
                        <option value="800">800</option>
                        <option value="900">900</option>
                    </select>
                </div>
            </div>
            <div class="selection-box">
                <div class="option-box">
                    <div class="option-text">최소 수량</div>
                </div>
                <input type="text" id="limitNum" class="text-input" placeholder="분류별 최소 수량" />
            </div>
            <div class="selection-box">
                <div class="option-box-btn setting-button">
                    <div class="option-text">설정하기</div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
