{% extends 'main/base.html' %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<script src="{% static 'main/js/main.js' %}"></script>
{% endblock %}

{% block sidebar_state %}open{% endblock %}

{% block content %}
<div class="info-box">
    <div class="info-card">
        <!-- 왼쪽 영역: 아이콘 + 제목 -->
        <div class="left-container">
            <div class="card-icon">
                <img src="{% static 'main/images/search.svg' %}" alt="도서 정보 아이콘" class="icon-black">
            </div>
            <span class="card-title">정보</span>
        </div>
        <!-- 구분선 -->
        <div class="divider">|</div>
        <!-- 오른쪽 영역: 부제목 -->
        <div class="right-container">
            <span class="card-subtitle">현황 확인 및 검색</span>
        </div>
    </div>
    <div class="info-card">
        <!-- 왼쪽 영역: 아이콘 + 제목 -->
        <div class="left-container">
            <div class="card-icon">
                <img src="{% static 'main/images/data.svg' %}" alt="데이터 관리 아이콘" class="icon-black">
            </div>
            <span class="card-title">데이터 관리</span>
        </div>
        <!-- 구분선 -->
        <div class="divider">|</div>
        <!-- 오른쪽 영역: 부제목 -->
        <div class="right-container">
            <span class="card-subtitle">도서 및 대출 정보 관리</span>
        </div>
    </div>
    <div class="info-card">
        <!-- 왼쪽 영역: 아이콘 + 제목 -->
        <div class="left-container">
            <div class="card-icon">
                <img src="{% static 'main/images/graph.svg' %}" alt="예측 아이콘" class="icon-black">
            </div>
            <span class="card-title">도서 이동 예측</span>
        </div>
        <!-- 구분선 -->
        <div class="divider">|</div>
        <!-- 오른쪽 영역: 부제목 -->
        <div class="right-container">
            <span class="card-subtitle">데이터로 읽는 독서 트렌드, 머신러닝 기반 도서 수요 분석</span>
        </div>
    </div>
</div>
{% endblock content %}
